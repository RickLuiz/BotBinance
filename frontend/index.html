<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Bot Binance - Editor de Planilha</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background: #f5f7fa;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 24px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 900px;
            margin: 0 auto 24px;
            background: white;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px 15px;
            text-align: left;
        }
        th {
            background: #0078d7;
            color: white;
        }
        td[contenteditable="true"] {
            background: #e9f1ff;
            cursor: text;
            transition: background-color 0.3s;
        }
        td[contenteditable="true"]:focus {
            background: #d0e3ff;
            outline: none;
        }
        #status {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        button#refreshBtn {
            display: block;
            margin: 0 auto 30px;
            padding: 10px 24px;
            font-size: 16px;
            background: #0078d7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button#refreshBtn:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <h1>Editor da Planilha Google</h1>

    <div id="status"></div>
    <button id="refreshBtn">Atualizar Dados</button>

    <table id="sheetTable">
        <thead></thead>
        <tbody></tbody>
    </table>

    <script>
        const statusDiv = document.getElementById('status');
        const table = document.getElementById('sheetTable');
        const refreshBtn = document.getElementById('refreshBtn');

        // Busca dados da planilha via API
        async function fetchSheetData() {
            statusDiv.textContent = 'Carregando dados...';
            try {
                const res = await fetch('/api/sheet');
                if (!res.ok) throw new Error('Erro ao buscar dados');
                const data = await res.json();
                renderTable(data);
                statusDiv.textContent = 'Dados carregados com sucesso!';
            } catch (err) {
                statusDiv.textContent = 'Erro: ' + err.message;
            }
        }

        // Renderiza a tabela com dados
        function renderTable(data) {
            const thead = table.querySelector('thead');
            const tbody = table.querySelector('tbody');

            thead.innerHTML = '';
            tbody.innerHTML = '';

            if (!data.length) {
                tbody.innerHTML = '<tr><td colspan="100%">Nenhum dado encontrado</td></tr>';
                return;
            }

            // Cabeçalho (usando keys do primeiro item)
            const headers = Object.keys(data[0]);
            const trHead = document.createElement('tr');
            headers.forEach(h => {
                const th = document.createElement('th');
                th.textContent = h;
                trHead.appendChild(th);
            });
            thead.appendChild(trHead);

            // Linhas de dados
            data.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                headers.forEach((key, colIndex) => {
                    const td = document.createElement('td');
                    td.textContent = row[key];
                    td.contentEditable = "true";

                    // Ao perder foco, envia atualização para o backend
                    td.addEventListener('blur', () => {
                        const newValue = td.textContent.trim();
                        updateCell(rowIndex, colIndex, newValue);
                    });

                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        // Envia atualização de célula para a API
        async function updateCell(row, col, value) {
            statusDiv.textContent = 'Salvando...';
            try {
                const res = await fetch('/api/sheet/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ row, col, value })
                });
                if (!res.ok) throw new Error('Falha ao salvar');
                statusDiv.textContent = 'Alteração salva!';
                setTimeout(() => statusDiv.textContent = '', 2000);
            } catch (err) {
                statusDiv.textContent = 'Erro ao salvar: ' + err.message;
            }
        }

        // Botão atualizar
        refreshBtn.addEventListener('click', fetchSheetData);

        // Carrega dados ao abrir página
        fetchSheetData();
    </script>
</body>
</html>
